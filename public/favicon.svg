<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3da861"/>
      <stop offset="100%" stop-color="#2d8049"/>
    </linearGradient>
  </defs>
  <!-- Shield shape -->
  <path d="M256 28 L462 110 C462 110 472 310 256 484 C40 310 50 110 50 110 Z"
        fill="url(#shieldGrad)" stroke="#246b38" stroke-width="12" stroke-linejoin="round"/>
  <!-- Chain link icon (representing URL/link) -->
  <g transform="translate(256,248)" stroke="#fff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left link -->
    <path d="M-24,32 L-56,32 A56,56 0 0,1 -56,-80 L-24,-80"/>
    <!-- Right link -->
    <path d="M24,-32 L56,-32 A56,56 0 0,1 56,80 L24,80"/>
    <!-- Connecting diagonal -->
    <line x1="36" y1="-56" x2="-36" y2="56"/>
  </g>
  <!-- Checkmark -->
  <g transform="translate(370, 370)">
    <circle cx="0" cy="0" r="64" fill="#fff"/>
    <circle cx="0" cy="0" r="56" fill="#2fa85a"/>
    <polyline points="-26,2 -8,22 28,-18" fill="none" stroke="#fff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
